{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Open+Sans Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- HTMX SCRIPT  -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>

    <!-- bootstrap-icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Main css  -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />

    <style>
      .cursor_pointer:hover {
        cursor: pointer;
        font-weight: 800;
      }

      .navigation_container {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("{% static 'images/aml_header.png' %}");
        background-size: cover;
        background-position: center;
        padding-top: 50px;
        padding-bottom: 50px;
      }
    </style>

    <title>AML 2025</title>
  </head>
  <body>
    <section class="container mt-5">
      <center>
        <div class="row d-flex justify-content-center mb-5">
          <div class="col-12 col-md-4 col-lg-3">
            <div class="bg-white p-4 header_card">
              <img
                src="{% static '/images/aml_logo01.png' %}"
                alt=""
                class="header_logo mb-3"
              />
              <h1 class="header_title">AML 2025</h1>
              <p class="header_sub_title">
                ANTI-MONEY LAUNDERING & ETHICS CONFERENCE
              </p>
            </div>
          </div>
        </div>
      </center>
    </section>

    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <section class="my-3">
          {% for message in messages %}
          <div class="alert alert-primary" role="alert">{{message}}</div>
          {% endfor %}
        </section>
        <form method="POST" autocomplete="off">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control input_style"
              id="username"
              name="username"
              placeholder="Username"
            />
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-2">
            <input
              type="password"
              class="form-control input_style"
              id="myInput"
              name="password"
              placeholder="Password"
            />
            <label for="floatingInput">Password</label>
          </div>
          <div class="d-flex justify-content-end">
            <p
              class="mb-0 form_label_style cursor_pointer"
              onclick="togglePassword(event)"
            >
              show-password
            </p>
          </div>

          <button
            value="Login"
            type="submit"
            class="btn btn-dark border-0 primary_btn mt-3 mb-4 py-3"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      let userPath = sessionStorage.getItem("previousPath");
      document.getElementById("redictedPath").value = userPath;

      function clearSession(event) {
        sessionStorage.clear();
      }

      function togglePassword(event) {
        event.preventDefault();
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
