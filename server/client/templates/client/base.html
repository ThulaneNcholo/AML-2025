{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Open+Sans Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- HTMX SCRIPT  -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>

    <!-- bootstrap-icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Main css  -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />

    <title>AML 2025</title>
  </head>
  <body>
    <!-- ======= Navbar  ======= -->
    {% include 'partials/navigation_partial.html' %}
    <!-- ======= Main Content  ======= -->
    <div id="content">{% include page %}</div>

    <!-- ======= Bottom Spacing  ======= -->
    <div style="height: 100px; width: 100%"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      document.body.addEventListener("htmx:afterSwap", function (evt) {
        // Only act on the #current_data target
        if (evt.detail.target.id === "content") {
          // Optional: scroll to a specific child inside current_data
          const scrollTarget = document.querySelector("#scroll-anchor"); // or "#uploads-section"
          if (scrollTarget) {
            scrollTarget.scrollIntoView({ behavior: "smooth" });
          }
        }
      });
    </script>
  </body>
</html>
